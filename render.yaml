services:
- type: web
  name: minio
  healthCheckPath: /minio/health/live
  env: docker
  dockerfilePath: ./Dockerfile
  dockerContext: .
  disk:
    name: data
    mountPath: /data
  envVars:
  - key: MINIO_ROOT_USER
    generateValue: true
  - key: MINIO_ROOT_PASSWORD
    generateValue: true
  - key: MINIO_ADDRESS
    generateValue: 10000
  - key: MINIO_CONSOLE_ADDRESS
    generateValue: 9000
